<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    /* 发表按钮样式 */
    $('#submit').mousedown(function () {
        $(this).css({
            "box-shadow":"none",
        });
    }).mouseup(function () {
        $(this).css({
            "box-shadow":"inset rgba(255,254,255,0.6) 0 0.3em .3em, inset rgba(0,0,0,0.15) 0 -0.1em .3em, /* inner shadow */ hsl(0, 0%, 60%) 0 .1em 3px, hsl(0, 0%, 45%) 0 .3em 1px, /* color border */ rgba(0,0,0,0.2) 0 .5em 5px",
        });
    });
    /* 默认提示文字 */
    $('.edit-area').html("<p class='tips'>请输入...</p>");
    $('.edit-area').focus(function () {
        if($(this).html()!==''){
            $(this).find('.tips').text('');
        }
    });/*.blur(function () {
        if($(this).html()===''){
            $(this).html("<p class='tips'>请输入...</p>");
        }
    });*/
    /* tab切换 */
    $('.network').click(function () {
       $(this).addClass('active').siblings().removeClass('active');
       $('.up-network').show().prev().hide()
    });
    $('.local').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
        $('.up-local').show().next().hide();
    });
    /* 表格 */
    $('.e-menu-table2').click(function (e) {
       e.stopPropagation();
        if($(this).hasClass('canEdit')){
           $('#menu-edit').show();
       }else{
           $('#menu-insert').show();
       }

    });
    $('#menu-insert').find('.close').click(function (e) {
        e.stopPropagation();
        $('#menu-insert').hide();
    });
    $('#menu-edit').find('.close').click(function (e) {
        e.stopPropagation();
        $('#menu-edit').hide();
    });
    //获取编辑器内嵌内容
    function getContent(el) {
        var editor = document.getElementsByClassName(el)[0];
        return editor.innerHTML;
    }
    //打印按钮绑定触发事件
    $('#submit').click(function () {
        var content = getContent("edit-area");
        $('#text').html(content);
    });


</script>
